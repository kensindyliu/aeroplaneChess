<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Ken">
        <meta name="description" content="Ken; web developer">
        <meta name="keywords" content="web developer, front-end, html, css, javascript, react, sql">
        <title>Aeroplane chess</title>
        <link rel="stylesheet" href="./assets/style/index.css">
        <script src="./assets/script/app.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div>
                <h1>Aeroplane Chess</h1>
            </div>
            <div class="board">
                
            </div>
            <div class="playerDiv">
                <div class="playerHumanDiv">
                    <p>Player: Human</p>
                    <p id="humanPlaneState">Plane departured: No</p>
                    <p id="currenHumanSteps">Current steps: 0</p>
                    <p id="lastHumanDIce">Last dice number: -</p>
                </div>
                <div class="buttonDiv">
                    <button id="rollDiceBtn">Roll Dice</button>
                    <p class="diceNumber">-</p>
                </div>
                <div class="playerComputerDiv">
                    <p>Player: Computer</p>
                    <p id="computerPlaneState">Plane departured: No</p>
                    <p id="currenComputerSteps">Current steps: 0</p>
                    <p id="lastComputerDic">Last dice number: -</p>
                </div>
                <div class="computerDiceDive">
                    <p class="computeDiceP">computer dice</p>
                    <p id="computerDice"> -</p>
                </div>
            </div>
        </div>
    </body>
